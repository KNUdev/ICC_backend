<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Створення відомості</title>
</head>
<body>
<h2>Створення відомості</h2>

<form id="reportForm" method="POST" action="/CreateReport">
    <label for="reportName">Назва відомості:</label><br>
    <input type="text" id="reportName" name="reportName" required><br><br>

    <label for="format">Оберіть формат:</label><br>
    <select id="format" name="format" required>
        <option value="">-- Обрати --</option>
        <option value="CSV">CSV</option>
        <option value="EXCEL">EXCEL</option>
    </select><br><br>

    <button type="submit">Створити відомість</button>
</form>
</body>
</html>
