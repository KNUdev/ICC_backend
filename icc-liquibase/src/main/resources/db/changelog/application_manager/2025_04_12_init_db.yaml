databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: MariaDemydovych
      changes:
        - createTable:
            schemaName: application_manager
            tableName: department
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: en_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: uk_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: true

  - changeSet:
      id: create_application_table
      author: MariaDemydovych
      changes:
        - createTable:
            schemaName: application_manager
            tableName: application
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: applicant_email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: received_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: problem_description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: problem_photo
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableSchemaName: application_manager
            baseTableName: application
            baseColumnNames: department_id
            referencedTableSchemaName: application_manager
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_application_department



  - changeSet:
      id: create_application_assigned_employee_ids_table
      author: MariaDemydovych
      changes:
        - createTable:
            tableName: application_assigned_employee_ids
            schemaName: application_manager
            columns:
              - column:
                  name: application_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: assigned_employee_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: application_assigned_employee_ids
            schemaName: application_manager
            columnNames: application_id, assigned_employee_id
            constraintName: pk_application_assigned_employee_id
        - addForeignKeyConstraint:
            baseTableSchemaName: application_manager
            baseTableName: application_assigned_employee_ids
            baseColumnNames: application_id
            constraintName: fk_application_assigned_employee_ids
            referencedTableName: application
            referencedTableSchemaName: application_manager
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_department_applications_table
      author: MariaDemydovych
      changes:
        - createTable:
            schemaName: application_manager
            tableName: department_applications
            columns:
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: application_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            schemaName: application_manager
            tableName: department_applications
            columnNames: department_id, application_id
            constraintName: pk_department_applications
        - addForeignKeyConstraint:
            baseTableSchemaName: application_manager
            baseTableName: department_applications
            baseColumnNames: department_id
            referencedTableSchemaName: application_manager
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_department_applications_department
        - addForeignKeyConstraint:
            baseTableSchemaName: application_manager
            baseTableName: department_applications
            baseColumnNames: application_id
            referencedTableSchemaName: application_manager
            referencedTableName: application
            referencedColumnNames: id
            constraintName: fk_department_applications_application
